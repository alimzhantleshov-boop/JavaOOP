<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ticket Price</title>
</head>
<body>
<link rel="stylesheet" href="style.css">


<h2>Calculate Ticket Price</h2>

<label>From:</label>
<input id="from" list="cities"><br><br>

<label>To:</label>
<input id="to" list="cities"><br><br>

<label>Date:</label>
<input type="date" id="date"><br><br>

<button onclick="calculate()">Calculate</button>

<p id="result"></p>

<datalist id="cities">
    <option value="Astana">
    <option value="Almaty">
    <option value="Shymkent">
</datalist>

<script src="script.js"></script>
</body>
</html>
